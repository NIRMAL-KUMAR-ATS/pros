	<table id="example"

				style="width: 100px; height: 100px; transform: scale(0.75);" alt="" /></td>

			<td th:text="${imageGallery.useraddress}"></td>
			<td th:text="${imageGallery.description}"></td>
			<td><a th:href="@{/image/imageDetails(id=${imageGallery.id})}"

				class="btn btn-danger ml-2">Delete</a> <a
